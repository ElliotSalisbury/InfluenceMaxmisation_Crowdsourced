<template name="graph">
    <style>
        #cy {
            width: 100%;
            height: 100%;
            display: block;
            min-height: 500px;
            min-width: 500px;
        }
    </style>

    <div class="container">
        {{> common_instructions EXPANDED="in" }}

        <div class="row">
            <h1 id="turn_indicator">Turn: {{whose_turn}}</h1>
            {{#if seeds_remaining}}
                <h2 id="seed_indicator">Seeds Remaining: {{seeds_remaining}}</h2>
            {{else}}
                <button id="exitSurvey">I'm Done</button>
            {{/if}}
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div id="cy"></div>
            </div>
            <div class="col-xs-4">
                {{> scoreboard }}
            </div>
        </div>
    </div>
</template>

<template name="scoreboard">
    <div id="scoreboard">
    {{#each scoreboard}}
        <div class="row">
            <div class="col-xs-6">
                {{id}}
            </div>
            <div class="col-xs-6">
                {{spread}}
            </div>
        </div>
    {{/each}}
    </div>
</template>
