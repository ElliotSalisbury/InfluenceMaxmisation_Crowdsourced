<!--<template name="experiment">-->
<template name="graph">
    <style>
        #cy {
            width: 100%;
            height: 100%;
            display: block;
            min-height: 500px;
            min-width: 500px;
        }
    </style>

    <div class="container">
        {{> common_instructions }}

        <div class="row">
            <div class="col-xs-8">
                <div class="row">
                    <h1 id="turn_indicator">Turn: {{whose_turn}}</h1>
                    <h2 id="seed_indicator">Turns Remaining: {{seeds_remaining}}</h2>
                </div>
                <div class="row">
                    <div id="cy"></div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="row">
                    <button class="btn btn-primary" id="exitSurvey">I'm Done</button>
                </div>
                <div class="row">
                {{> scoreboard }}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="scoreboard">
    <div id="scoreboard">
    {{#each scoreboard}}
        <div class="row">
            <div class="col-xs-6">
                {{id}}
            </div>
            <div class="col-xs-6">
                {{spread}}
            </div>
        </div>
    {{/each}}
    </div>
</template>
